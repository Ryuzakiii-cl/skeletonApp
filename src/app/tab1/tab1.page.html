<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button>
      <ion-icon ></ion-icon>
    </ion-button>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>SkeletonApp</h1>
        <p>Aqui comienza todo</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="username" name="username" type="text" minlength="3" maxlength="8"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" maxlength="4"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="full" (click)="iniciarSesion()">Iniciar Sesión</ion-button>
        <a [routerLink]="['/registro']">Crea tu cuenta gratis.</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
